<div
  class="box"
  [ngStyle]="{
    top: (gameObject.y / height) * 100 + '%',
    left: (gameObject.x / width) * 100 + '%',
    width: (gameObject.size / width) * 100 + '%'
  }"
>
  <!-- {{ gameObject.typeof.type }}: {{ gameObject.id }},{{ gameObject.strength }} -->
  <div
    (click)="objClick($event)"
    [ngSwitch]="gameObject.typeof.type"
    [ngClass]="{ gameObject: true, activated: click }"
  >
    <app-army *ngSwitchCase="'saveArmy'" class="object"></app-army>
    <app-schiff *ngSwitchCase="'saveSchiff'" class="object"></app-schiff>
    <app-stadt *ngSwitchCase="'saveStadt'" class="object"></app-stadt>
    <app-default *ngSwitchDefault class="object"></app-default>
  </div>
</div>
