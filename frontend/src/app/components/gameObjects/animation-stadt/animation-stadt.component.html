<div class="object" *ngIf="gameObject.typeof.type == 'saveStadt'">
  <img
    *ngIf="!gameObject.typeof.capital"
    src="/assets/images/stadt.png"
    alt=""
    class="imgObject"
    width="100"
    height="100"
  />
  <img
    *ngIf="gameObject.typeof.capital"
    src="/assets/images/capital.png"
    alt=""
    class="imgObject"
    width="100"
    height="100"
  />
</div>
