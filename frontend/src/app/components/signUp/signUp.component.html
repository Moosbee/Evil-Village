<div
  class="container"
  [ngStyle]="{
    opacity: message == 'success' ? 0 : 1,
    'background-color':
      message == 'success' ? 'rgba(0, 128, 0, 0.75)' : 'rgba(0, 0, 0, 0.75)'
  }"
>
  <h1>Sign Up</h1>
  <form (submit)="signUp($event)">
    <div class="form-control" style="margin-bottom: 2.5rem">
      <input
        type="text"
        name="username"
        id="username"
        [(ngModel)]="user.username"
        required
      />
      <label for="username">
        <span class="sr-only">Username</span>
        <span style="transition-delay: 0ms">U</span>
        <span style="transition-delay: 50ms">s</span>
        <span style="transition-delay: 100ms">e</span>
        <span style="transition-delay: 150ms">r</span>
        <span style="transition-delay: 200ms">n</span>
        <span style="transition-delay: 250ms">a</span>
        <span style="transition-delay: 300ms">m</span>
        <span style="transition-delay: 350ms">e</span>
      </label>
    </div>
    <div class="form-control" style="margin-bottom: 2.5rem">
      <input
        [type]="showPasswd ? 'text' : 'password'"
        name="password2"
        id="password2"
        [(ngModel)]="user.pass"
        required
      />
      <label for="password2">
        <span class="sr-only">Password</span>
        <span style="transition-delay: 0ms">P</span>
        <span style="transition-delay: 50ms">a</span>
        <span style="transition-delay: 100ms">s</span>
        <span style="transition-delay: 150ms">s</span>
        <span style="transition-delay: 200ms">w</span>
        <span style="transition-delay: 250ms">o</span>
        <span style="transition-delay: 300ms">r</span>
        <span style="transition-delay: 350ms">d</span>
      </label>
      <div class="showPass">
        <button (click)="togglePass($event)">
          <span class="sr-only">Toggle Password view</span>
          <svg
            *ngIf="!showPasswd"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
          >
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM432 256c0 79.5-64.5 144-144 144s-144-64.5-144-144s64.5-144 144-144s144 64.5 144 144zM288 192c0 35.3-28.7 64-64 64c-11.5 0-22.3-3-31.6-8.4c-.2 2.8-.4 5.5-.4 8.4c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-2.8 0-5.6 .1-8.4 .4c5.3 9.3 8.4 20.1 8.4 31.6z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
            *ngIf="showPasswd"
          >
            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M150.7 92.77C195 58.27 251.8 32 320 32C400.8 32 465.5 68.84 512.6 112.6C559.4 156 590.7 207.1 605.5 243.7C608.8 251.6 608.8 260.4 605.5 268.3C592.1 300.6 565.2 346.1 525.6 386.7L630.8 469.1C641.2 477.3 643.1 492.4 634.9 502.8C626.7 513.2 611.6 515.1 601.2 506.9L9.196 42.89C-1.236 34.71-3.065 19.63 5.112 9.196C13.29-1.236 28.37-3.065 38.81 5.112L150.7 92.77zM223.1 149.5L313.4 220.3C317.6 211.8 320 202.2 320 191.1C320 180.5 316.1 169.7 311.6 160.4C314.4 160.1 317.2 159.1 320 159.1C373 159.1 416 202.1 416 255.1C416 269.7 413.1 282.7 407.1 294.5L446.6 324.7C457.7 304.3 464 280.9 464 255.1C464 176.5 399.5 111.1 320 111.1C282.7 111.1 248.6 126.2 223.1 149.5zM320 480C239.2 480 174.5 443.2 127.4 399.4C80.62 355.1 49.34 304 34.46 268.3C31.18 260.4 31.18 251.6 34.46 243.7C44 220.8 60.29 191.2 83.09 161.5L177.4 235.8C176.5 242.4 176 249.1 176 255.1C176 335.5 240.5 400 320 400C338.7 400 356.6 396.4 373 389.9L446.2 447.5C409.9 467.1 367.8 480 320 480H320z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="form-control">
      <input
        [type]="showPasswd ? 'text' : 'password'"
        name="password"
        id="password"
        [(ngModel)]="pass2"
        required
      />
      <label for="password">
        <span class="sr-only">Confirm Password</span>
        <span style="transition-delay: 0ms">C</span>
        <span style="transition-delay: 50ms">o</span>
        <span style="transition-delay: 100ms">n</span>
        <span style="transition-delay: 150ms">f</span>
        <span style="transition-delay: 200ms">i</span>
        <span style="transition-delay: 250ms">r</span>
        <span style="transition-delay: 300ms">m</span>
        <span style="transition-delay: 350ms"> </span>
        <span style="transition-delay: 400ms">P</span>
        <span style="transition-delay: 450ms">a</span>
        <span style="transition-delay: 500ms">s</span>
        <span style="transition-delay: 550ms">s</span>
        <span style="transition-delay: 600ms">w</span>
        <span style="transition-delay: 650ms">o</span>
        <span style="transition-delay: 700ms">r</span>
        <span style="transition-delay: 750ms">d</span>
      </label>
      <div class="showPass">
        <button (click)="togglePass($event)">
          <span class="sr-only">Toggle Password view</span>
          <svg
            *ngIf="!showPasswd"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
          >
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM432 256c0 79.5-64.5 144-144 144s-144-64.5-144-144s64.5-144 144-144s144 64.5 144 144zM288 192c0 35.3-28.7 64-64 64c-11.5 0-22.3-3-31.6-8.4c-.2 2.8-.4 5.5-.4 8.4c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-2.8 0-5.6 .1-8.4 .4c5.3 9.3 8.4 20.1 8.4 31.6z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
            *ngIf="showPasswd"
          >
            <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M150.7 92.77C195 58.27 251.8 32 320 32C400.8 32 465.5 68.84 512.6 112.6C559.4 156 590.7 207.1 605.5 243.7C608.8 251.6 608.8 260.4 605.5 268.3C592.1 300.6 565.2 346.1 525.6 386.7L630.8 469.1C641.2 477.3 643.1 492.4 634.9 502.8C626.7 513.2 611.6 515.1 601.2 506.9L9.196 42.89C-1.236 34.71-3.065 19.63 5.112 9.196C13.29-1.236 28.37-3.065 38.81 5.112L150.7 92.77zM223.1 149.5L313.4 220.3C317.6 211.8 320 202.2 320 191.1C320 180.5 316.1 169.7 311.6 160.4C314.4 160.1 317.2 159.1 320 159.1C373 159.1 416 202.1 416 255.1C416 269.7 413.1 282.7 407.1 294.5L446.6 324.7C457.7 304.3 464 280.9 464 255.1C464 176.5 399.5 111.1 320 111.1C282.7 111.1 248.6 126.2 223.1 149.5zM320 480C239.2 480 174.5 443.2 127.4 399.4C80.62 355.1 49.34 304 34.46 268.3C31.18 260.4 31.18 251.6 34.46 243.7C44 220.8 60.29 191.2 83.09 161.5L177.4 235.8C176.5 242.4 176 249.1 176 255.1C176 335.5 240.5 400 320 400C338.7 400 356.6 396.4 373 389.9L446.2 447.5C409.9 467.1 367.8 480 320 480H320z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="status">
      <div *ngIf="message == 'undefined'" class="undefined">&nbsp;</div>
      <div *ngIf="message == 'success'" class="success">Success</div>
      <div *ngIf="message == 'taken'" class="error">
        This Username is already taken
      </div>
      <div *ngIf="message == 'failed'" class="error">Something went wrong</div>
      <div *ngIf="message == 'wrong'" class="error">
        The passwords do not match
      </div>
    </div>
    <button class="btn">Sign Up</button>

    <p class="text">
      Already have an account? <a routerLink="/signIp">sign Ip</a>
    </p>
  </form>
</div>
