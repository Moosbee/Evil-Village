<div
  id="frame"
  #frame
  (mousedown)="mouseClick($event, frame)"
  (mousemove)="mouseDrag($event, frame)"
  (touchstart)="touchDrag($event, frame)"
  (touchmove)="touchDrag($event, frame)"
>
  <div
    id="gameFrame"
    [ngStyle]="{
      'aspect-ratio': width / height,
      top: top + 'px',
      left: left + 'px'
    }"
  >
    <img src="{{ link }}game/map" (load)="loadedImg($event)" alt="" />
  </div>
</div>
