<div id="frame" #frame (click)="mouseClick($event, frame)">
  <div
    id="gameFrame"
    [ngStyle]="{ 'aspect-ratio': width / height }"
    [ngStyle]="{ left: left + 'px' }"
    [ngStyle]="{ top: top + '%' }"
  >
    <img src="{{ link }}game/map" (load)="loadedImg($event)" alt="" />
  </div>
</div>
