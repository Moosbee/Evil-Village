<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/media/styles/login.css" />
    <link rel="stylesheet" href="/media/styles/header.css" />
    <script src="/media/js/jquery-3.6.0.min.js"></script>
    <script src="/media/js/js.cookie.js"></script>
    <script src="/media/js/coocie.js"></script>
    <script src="/media/js/utilities.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        onloaded();
        $("#signin").click(async (e) => {
          let status = await authent(
            $("#usernamefld").val(),
            $("#passwordfld").val()
          );

          switch (status.state) {
            case "success":
              let che = document.getElementById("rememb");
              if (che.checked) {
                removeCookie("username");
                removeCookie("password");
                setCookie("username", $("#usernamefld").val(), 10);
                setCookie("password", $("#passwordfld").val(), 10);
              } else {
                removeCookie("username");
                removeCookie("password");
                setCookie("username", $("#usernamefld").val());
                setCookie("password", $("#passwordfld").val());
              }
              location.href = "/logedin";
              break;
            case "wrong":
              $(".state").html("<br>Wrong Password");
              break;
            case "failed":
              $(".state").html("<br>Error/Try later");
              break;
            default:
              $(".state").html("<br>Error");
              break;
          }
        });
      });
    </script>
  </head>

  <body>
    <header>
      <div id="heade">
        <div id="gam">Evil village</div>
        <button id="darkm" onclick="dark()">Change Modes</button>
        <button id="logoute" onclick="logof()"><a>LOGOUT</a></button>
      </div>
    </header>
    <div id="cent">
      <div id="loginCont">
        <h1>LOGIN</h1>
        <input
          class="bigie"
          name="usernamefld"
          id="usernamefld"
          type="text"
          placeholder="Username"
          autocorrect="off"
          autocapitalize="none"
        />
        <label class="state"></label>
        <br />
        <input
          class="bigie"
          name="passwordfld"
          id="passwordfld"
          type="password"
          placeholder="Password"
        />
        <label class="state"></label>
        <br />
        <input
          class="bigie"
          name="login"
          id="signin"
          type="button"
          value="Sign In"
        />
        <br />
        <label
          ><input type="checkbox" name="rememb" id="rememb" />Stay logged
          in?</label
        >
        <br />
        <a href="/makeuser">Noch keinen Benutzernamen?</a>
      </div>
    </div>
  </body>

  <script>
    function makeitready() {
      location.href = "/logedin";
    }
  </script>
</html>
